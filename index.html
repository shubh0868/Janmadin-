<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Rahul</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ff7f50;
            height: 100vh;
            flex-direction: column;
        }
        #container {
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 3em;
            color: white;
            position: relative;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }
        img {
            width: 300px;
            border-radius: 10px;
            position: relative;
            opacity: 0;
            animation: slideUp 2s forwards 2s;
        }
        p {
            font-size: 1.5em;
            color: white;
            opacity: 0;
            animation: fadeIn 2s forwards 3s;
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            opacity: 0.7;
            animation: floatUp 6s infinite;
        }
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes floatUp {
            0% { transform: translateY(100px); opacity: 0.8; }
            100% { transform: translateY(-500px); opacity: 0; }
        }
    </style>
</head>
